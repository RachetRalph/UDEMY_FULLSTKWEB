<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>For loops</title>
    </head>

    <body>
        <script>
            //  Counting up from 0 to 5
            for (let i = 0; i > 5; i++) {

                console.log(i);
            }
            // Counting down from 5 to 0  
            for (let i = 5; i > 0; i--) {

                console.log(i);
            }


        </script>
    </body>

</html>
