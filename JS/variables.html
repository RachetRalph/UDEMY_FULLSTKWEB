 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Variables</title>
 </head>
 <body>
    <!-- Creates an input field for out text -->
    <input type="text" id="textInput"> 

    <!-- Button that initiates text change -->
    <button id="button">Change Text</button>

    <!-- Paragraph that is to be changed -->
    <p id="para">This is some text</p>

     <script type="text/javascript">
     
     document.getElementById('button').onclick = function(){

        let textEntered = " ";

        textEntered = document.getElementById('textInput').value;

        document.getElementById('para').innerHTML = textEntered;
     }
     
     </script>
 </body>
 </html>
