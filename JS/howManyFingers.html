<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <h3>How Many Fingers am I Holding Up?</h3>
        <p>
            <input id="HowManyFings" type="text">
        </p>
        <p>
            <button id="guess">GUESS</button>
        </p>

        <script>
            document.getElementById("guess").onclick = function () {
                let guess = document.getElementById("HowManyFings").value;
                let randoNum = Math.floor(Math.random() * 6) + 1;

                if (randoNum == guess) {
                    alert("Correct Guess!");
                } else {
                    alert("Incorrect Guess! " + "The correct bumber was " + randoNum);
                }
            }
        </script>
    </body>

</html>
