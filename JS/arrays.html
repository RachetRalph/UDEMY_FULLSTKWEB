<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Arrays</title>
    </head>

    <body>
        <script type="text/javascript">

            let myArray = new Array();

            myArray[0] = "Pizza";
            myArray[1] = "Chocolate";

            // splice function (int1, int2): where int1 = starting point of splice, and int2 = upto point of splice.
            // splice can be used to add objects to an array based on specific indices 
            myArray.splice(2, 0, "Pears", "Bears", "Dogs");
            // Output 
            console.log(myArray);

            let tweets = ["Good Morning America!", "I Love Coaffe!"];

            // push lets us append existing arrays 
            tweets.push("Lets get to work!");
            // Another example using splice 
            tweets.splice(3, 0, "I eat chocolate for breakfast!", "making nom nom sounds");
            // Output
            console.log(tweets);
        </script>
    </body>

</html>
